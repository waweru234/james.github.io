            <button class="increase-btn">+</button>
          `;
          button.parentNode.replaceChild(quantityContainer, button);

        function updateCartCount(change) {
          cartCount += change;
          cartCount = Math.max(cartCount, 0);
          cartCountElement.innerText = cartCount;
